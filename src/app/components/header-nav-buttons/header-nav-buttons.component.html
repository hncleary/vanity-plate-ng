<div class="links-container">
    <ng-container *ngFor="let link of links">
        <div class="link-container" [routerLink]="'./' + link.route">
            <button mat-mini-fab>
                <mat-icon>{{ link.icon }}</mat-icon>
            </button>
        </div>
        <mat-divider></mat-divider>
    </ng-container>
</div>
