<div class="user-icon-container">
    <img [src]="stats.iconBas64">
</div>
<div class="details">
    <p class="display-name">{{stats.displayName}}</p>
    <p class="handle">@{{stats.username}}</p>
    <mat-divider></mat-divider>
    <p  class="sub-count">{{stats.followers| number}} Followers</p>
    <div class="track-count">
        <mat-icon>audiotrack</mat-icon>
        <p>{{stats.tracks| number}} Tracks</p>
    </div>
</div>
