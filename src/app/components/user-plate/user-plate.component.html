<mat-card class="user-plate-container">
    <div class="header-row"></div>
    <div class="top-row">
        <img id="profileImage" *ngIf="!!userStats.youtubeStats.length" class="profile-image" [src]="userStats.youtubeStats[0].iconBas64">
        <app-display-plate [displayText]="userStats.id"></app-display-plate>
    </div>
    <div class="info-row">
        <p class="display-name">{{userStats.displayName}}</p>
    </div>
    <div class="follower-count">
        <p>{{userSum.totalFollowers | number}} Followers</p>
    </div>  
    <!-- <div class="stats-objects">
    </div> -->
    <div class="user-link">
        <p>vanityplate.social/u/{{userStats.id}}</p>
    </div>
    
</mat-card>
