<h3>Currently Registered Users:</h3>
<div class="users-list-container">
    <ng-container *ngFor="let user of sumCollection.sums">
        <mat-card class="user-container" (click)="goToUserPage(user.username)">
            <p>{{user.username}}</p>
            <mat-icon>east</mat-icon>
        </mat-card>
    </ng-container>
</div>
