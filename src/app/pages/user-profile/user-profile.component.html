<div class="stats-container">
    <!-- User Sum Container -->
    <div class="user-sum-container">
        <app-stats-block>
            <div class="user-top-block">
                <p class="display-name">{{ userStats.displayName }}</p>
                <p class="username-id">/u/{{ userStats.id }}</p>
                <p class="follower-count">Total Followers: {{ userSum.totalFollowers | number }}</p>
            </div>
        </app-stats-block>
    </div>
    
    <!-- Youtube -->
    <ng-container *ngIf="!!userStats.youtubeStats.length">
        <div class="platform-title">
            <p>YouTube</p>
        </div>
        <div class="stats-block-container">
            <ng-container *ngFor="let youtube of userStats.youtubeStats">
                <app-stats-block>
                <app-youtube-block [stats]="youtube"></app-youtube-block>
                </app-stats-block>
            </ng-container>
        </div>
    </ng-container>
